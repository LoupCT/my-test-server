
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presents Stats</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            border-bottom: 2px solid #e74c3c;
            display: inline-block;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #e74c3c;
            color: white;
            padding: 12px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: #34495e;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Presents Stats</h1>
    
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Presents Found</th>
                <th>Money</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>

</body>
</html>
